<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library</title>
        <link rel="stylesheet" href="style.css">
        <script src="library.js" defer></script>
    </head>
<body>
    <header>
        Welcome To YOUR Library!
        <button class="add-button">+</button>
    </header>

    <main class="book-container">

    </main>

    <dialog>
       <form action="" method="post">
            <div class="input-wrapper">
                <label for="title">Title</label>
                <input type="text" id="title" required pattern="[A-Za-z0-9. ]+">
            </div>

            <div class="input-wrapper">
                <label for="author">Author</label>
                <input type="text" id="author" required pattern="[A-Za-z0-9. ]+">
            </div>

            <div class="input-wrapper">
                <label for="num-pages">Pages:</label>
                <input type="number" id="num-pages" required>
            </div>

            <fieldset id="readStatus">
                <legend>Have you read it?</legend>
                <div>
                    <input type="radio" name="read" id="readYes" value="Yes" required>
                    <label for="readYes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="read" id="readNo" value="No" checked required>
                    <label for="readNo">No</label>
                </div>
            
            </fieldset>
            <div class="button-container">
                <button id="submit-button" type="submit">Submit Book</button>
                <button id="exit-button" type="button">Exit</button>
            </div>
        </form>
    </dialog>
</body>
</html>
